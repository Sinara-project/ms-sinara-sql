name: Deploy API Spring Boot

# Dispara o workflow quando houver push na branch main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Pegar o código do repositório
      - name: Checkout code
        uses: actions/checkout@v3

      # Passo 2: Configurar Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Passo 3: Build com Maven
      - name: Build with Maven
        run: ./mvnw clean package

      # Passo 4: Deploy (exemplo para Render)
      - name: Deploy to Render
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          # Aqui você coloca o comando de deploy para Render
          # Exemplo genérico:
          echo "Deploy iniciado..."
          # render deploy ou curl API do Render
